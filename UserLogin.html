{% extends 'Base.html' %}
{% block contents %}
<!-- Admin Login Section -->
<section class="content-section" id="user-login">
    <div class="container">
        <h2>User Login</h2>
        <form action="{% url 'UserBase' %}" method="POST" class="login-form">
            {% csrf_token %}
            <!-- Admin ID -->
            <label for="user-id">User ID:</label>
            <input type="text" id="user-id" name="loginid" class="form-control" required>

            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="pswd" class="form-control" required>

            <!-- Submit Button -->
            <input type="submit" value="Login" class="btn btn-primary btn-block mt-4">
        </form>
    </div>
</section>

<!-- Styles for Admin Login Section -->
<style>
    /* Content Section Styles */
    .content-section {
        padding: 60px 0;
        /* background-color: #f8f9fa; */
        text-align: center;
        animation: fadeIn 1.2s ease-in-out;
    }

    /* Heading Styles */
    .content-section h2 {
        font-size: 2.5rem;
        color: #007bff;
        font-weight: 700;
        margin-bottom: 40px;
        position: relative;
    }

    .content-section h2::after {
        content: '';
        width: 80px;
        height: 4px;
        background-color: #ffc107;
        display: block;
        margin: 10px auto;
        border-radius: 2px;
    }

    /* Form Styles */
    .login-form {
        max-width: 400px;
        margin: 0 auto;
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        animation: fadeInUp 1.2s ease-in-out;
    }

    .login-form label {
        font-weight: 500;
        font-size: 1.1rem;
        margin-top: 15px;
        display: block;
        color: #007bff;
    }

    .login-form .form-control {
        border: 1px solid #ced4da;
        border-radius: 5px;
        height: 45px;
        margin-bottom: 20px;
    }

    /* Submit Button Styles */
    .login-form .btn {
        background-color: #007bff;
        color: white;
        padding: 12px;
        font-size: 1.1rem;
        border-radius: 5px;
        width: 100%;
        transition: background-color 0.3s ease-in-out;
    }

    .login-form .btn:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Animation */
    @keyframes fadeIn {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

    @keyframes fadeInUp {
        0% {
            opacity: 0;
            transform: translateY(30px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
{% endblock %}
